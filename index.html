<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- Icon font -->
  <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS Styles -->
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Construction Dashboard</title>
</head>
<body>
  <!-- Page begins -->
  <div class="container">
    <header class="header">
      <nav class="nav-header">
       <div class="nav-header__d-flex">
         <div class="nav-header__brand">
          <i class='bx bxl-slack-old'></i>
          Logo
         </div>
         <form action="" method="" class="nav-header__form">
           <input type="text" class="nav-header__search" name="search" placeholder="Search..." autocomplete="off">
           <i class='bx bx-search-alt' ></i>
         </form>
         <div class="nav-header__dropdown">Mega menu</div>
       </div>
       <div class="nav-header__d-flex">
         <span class="nav-header__customize"><i class='bx bx-customize' ></i></span>
         <span class="nav-header__multiple"><i class='bx bxs-select-multiple'></i></span>
         <span class="nav-header__notification"><i class='bx bx-bell' ></i></span>
         <span class="nav-header__user-photo"><img src="" alt="user-photo"></span>
         <span class="nav-header__user">John Doe</span>
         <span class="nav-header__settings"><i class='bx bx-customize' ></i></span>
       </div>
      </nav>
    </header>
    <div class="content">
      <nav class="content__vertical-menu">vertical</nav>
      <main class="content__main">main content</main>
    </div>
  </div>
</body>
</html>
