<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Icon font -->
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> -->
    <!-- CSS Styles -->
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
    <title>Construction Dashboard </title>
  </head>
  <body>
    <div class="login-page">
      <!-- row begins here -->
      <div class="row mb-2">
        <div class="col-12">
          <div
            class="home-btn"
          >
            <a></h1><i class='bx bxs-home' ></i></a>
          </div>
        </div>
      </div>
      <!-- row ends here -->
      <div class="container">
            <div class="form-container">
              <!-- row begin here -->
              <div class="form-container__top bg-soft-primary">
                <div class="form-container__text">
                  <h5 class="text-primary">Sign Up</h5>
                  <p>Please signup to create an Account.</p>
                </div>
                <div class="form-container__img">
                  <img src="../img/478.png" alt="Engineering illustration" />
                </div>
              </div>
              <!-- row end here -->

              <!-- Sign in form starts here -->
              <form action="#" method="POST" class="form-container__form">

                <!-- form group begins-->
                <div class="form-container__form-group">
                  <label for="Firstname">Firstname</label>
                  <input
                    type="text"
                    name="firstname"
                    class="form-control"
                    value="Kester"
                    id="Firstname"
                    placeholder="Enter Firstname"
                    required=""
                  />
                </div>
                <!-- form group ends-->

                <!-- form group begins-->
                <div class="form-container__form-group">
                  <label for="Lastname">Lastname</label>
                  <input
                    type="text"
                    name="lastname"
                    class="form-control"
                    value="John"
                    id="Lastname"
                    placeholder="Enter Lastname"
                    required=""
                  />
                </div>
                <!-- form group ends-->

                <!-- form group begins-->
                <div class="form-container__form-group">
                  <label for="username">Email</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    value="admin@gmail.com"
                    id="username"
                    placeholder="Enter Email"
                    required=""
                  />
                </div>
                <!-- form group ends-->

                <!-- form group begins-->
                <div class="form-container__form-group">
                  <label for="userpassword">Password</label>
                  <input
                    type="password"
                    name="password"
                    value="123456"
                    class="form-control"
                    id="userpassword"
                    placeholder="Enter password"
                    required=""
                  />
                </div>
                <!-- form group ends-->

                <div class="form-container__custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customControlInline"
                  />
                  <label class="custom-control-label" for="customControlInline"
                    >Remember me</label
                  >
                </div>

                <div class="form-container__btn">
                  <button
                    class="btn btn-primary btn-block waves-effect waves-light"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
              </form>
              <!-- form ends here -->

              <div class="form-container__register text-center">
                <p>Already have an account? <a href="/pages/login.html"> Login now
                    </a> </p>
            </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
